<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        * {
        font-family: "Roboto Thin", sans-serif;
        background: #cfcfde;
    }

    .my_container {
        display: grid;
        grid-auto-columns: auto;
        height: 100vh;
        align-content: center;
        align-items: center;
        text-align: center;
    }

    .my_container h1 {
        font-size: 70px;
        font-weight: bold;
        margin-bottom: 1.2rem;
    }

    .my_container p{
        word-spacing: 5px;
    }</style>
</head>
<body>
<div class="my_container">
    <h1 th:text="${code}"></h1>
    <p>The page you are looking for not found</p>
    <a th:href="@{/}">Home</a>
</div>

</div>
</body>
</html>
