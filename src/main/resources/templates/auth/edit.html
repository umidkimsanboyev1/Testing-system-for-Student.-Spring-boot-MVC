<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

<body>
<div class="container">
    <div class="login-text">
        <h3>Edit Profile</h3>
    </div>
    <form th:action="@{/auth/resetPassword/}" method="POST">
        <div class="login-input">
            <input  type="text" placeholder="Eski parolingizni kiriting" name="oldPassword">
            <input  type="text" placeholder="Yangi parolingizni kiriting" name="newPassword1">
            <input  type="text" placeholder="Yangi parolingizni qaytadan kiriting" name="newPassword2">
        </div>

        <div class="login-button text-end">
            <button class="btn btn-primary" type="submit">Saqlash</button>
            <a class="btn btn-success" th:href="@{/home}">Ortga</a>
        </div>

    </form>
</div>
